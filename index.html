<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Least Common Multiple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="main-title">Least Common Multiple</h1>
        <p id="instructions">Find the Least Common Multiple (LCM) of the two numbers:</p>
        <div id="numbers"></div>
        <input type="number" id="userInput" placeholder="Enter the LCM here">
        <button id="check-button" onclick="checkAnswer()">Check</button>
        <button id="new-problem-button" onclick="generateNewProblem()">New Problem</button>
        <p id="feedback"></p>
        <div id="multiplesList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
